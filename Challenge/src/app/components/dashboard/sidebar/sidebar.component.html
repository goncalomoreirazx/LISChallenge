<div class="sidebar-backdrop" *ngIf="isMobile && !isCollapsed" (click)="toggleSidebar()"></div>

<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <div class="app-icon">
      <span *ngIf="!isCollapsed">LIS Challenge</span>
      <span *ngIf="isCollapsed">LC</span>
    </div>
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="bi" [ngClass]="isCollapsed ? 'bi-chevron-right' : 'bi-chevron-left'"></i>
    </button>
  </div>
  <div class="sidebar-body">
    <ul class="nav flex-column">
      <li class="nav-item" *ngFor="let item of menuItems">
        <a class="nav-link" 
          [routerLink]="item.link" 
          routerLinkActive="active"
          [title]="item.label"
          (click)="onMenuItemClick()">
          <i [class]="item.icon"></i>
          <span *ngIf="!isCollapsed">{{item.label}}</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="sidebar-footer">
    <a class="nav-link" (click)="logout()" style="cursor: pointer;" title="Logout">
      <i class="bi bi-box-arrow-right"></i>
      <span *ngIf="!isCollapsed">Logout</span>
    </a>
  </div>
</div>

<!-- Mobile Toggle Button -->
<button 
  *ngIf="isMobile && isCollapsed" 
  class="mobile-sidebar-toggle" 
  (click)="toggleSidebar()">
  <i class="bi bi-list"></i>
</button>
