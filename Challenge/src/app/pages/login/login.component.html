<div class="container-fluid">
    <div class="row vh-100">
      <!-- Left side - Login form -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg border-0 rounded-lg mt-5 w-75">
          <div class="card-header bg-primary text-white">
            <h3 class="text-center font-weight-bold my-2">Login</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <!-- Email input -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  name="email"
                  [(ngModel)]="loginData.email"
                  required
                  email
                  placeholder="Enter your email">
              </div>
              
              <!-- Password input -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  name="password"
                  [(ngModel)]="loginData.password"
                  required
                  placeholder="Enter your password">
              </div>
              
              <!-- Remember me & Forgot password -->
              <div class="row mb-3">
                <div class="col-md-6 form-check ms-1">
                  <input 
                    type="checkbox" 
                    class="form-check-input" 
                    id="rememberMe" 
                    name="rememberMe"
                    [(ngModel)]="loginData.rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <div class="col-md-5 text-end">
                  <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>
              </div>
              
              <!-- Submit button -->
              <div class="d-grid gap-2 mb-3">
                <button 
                  type="submit" 
                  class="btn btn-primary btn-lg" 
                  [disabled]="!loginForm.form.valid">
                  Login
                </button>
              </div>
              
              <!-- Register link -->
              <div class="text-center">
                <span>Don't have an account? </span>
                <a routerLink="/register" class="text-decoration-none">Sign up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <!-- Right side - Image or brand information -->
      <div class="col-md-6 bg-primary d-none d-md-flex align-items-center justify-content-center text-white">
        <div class="text-center p-5">
          <h1 class="display-2 fw-bold mb-3">Welcome Back!</h1>
          <p class="lead">Log in to access your dashboard and manage your application.</p>
          <div class="mt-5">
            <img src="https://via.placeholder.com/400x300" alt="Login illustration" class="img-fluid rounded shadow">
          </div>
        </div>
      </div>
    </div>
  </div>
